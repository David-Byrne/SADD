<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">

    <style>
        #sentiment-graph-box{
            min-height: 300px;
            height: 40vh;
        }
        .wordcloud {
            height: 30vh;
        }
        .cloud-word {
            transition: text-shadow .3s;
        }
        .cloud-word:hover {
            text-shadow: 0 0 15px #ffffff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Hateful8th</a>
    </nav>

    <div class="container">
        <div class="card col-12 mt-4 mb-4">
            <div id="sentiment-graph-box">
                <canvas id="sentiment-graph"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <span class="wordcloud" id="repeal-cloud"></span>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card">
                    <span class="wordcloud" id="save-cloud"></span>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.0.6/wordcloud2.js"></script>

<script src="lineChart.js"></script>
<script src="sentiCloud.js"></script>

<script>
    "use strict";
    window.onload = () => {
        const lc = new LineChart(document.getElementById('sentiment-graph'));
        const repealCloud = new SentiCloud(document.getElementById("repeal-cloud"), {
                backgroundColor: '#000000'
        });
        const saveCloud = new SentiCloud(document.getElementById("save-cloud"), {
            backgroundColor: '#ed207b'
        });

        const socket = new WebSocket('ws://hateful8th.com:8080');

        socket.onopen = () => {
            console.log('Connection established');
        };

        socket.onmessage = (message) => {
            const data = JSON.parse(message.data);

            switch(data.channel) {
                case 'vp:senti': {
                    const orderedData = sortObjectKeys(data.data);
                    lc.updateGraph(Object.keys(orderedData), null, Object.values(orderedData));
                    break;
                }
                case 'vn:senti': {
                    const orderedData = sortObjectKeys(data.data);
                    lc.updateGraph(Object.keys(orderedData), Object.values(orderedData), null);
                    break;
                }
                case 'vp:cloud': {
                    repealCloud.updateGraph(Object.entries(data.data));
                    break;
                }
                case 'vn:cloud': {
                    saveCloud.updateGraph(Object.entries(data.data));
                    break;
                }
            }

        }
    };

    function sortObjectKeys(object){
        const orderedObject = {};
        Object.keys(object).sort().forEach((key) => {
            orderedObject[key] = object[key];
        });
        return orderedObject;
    }
</script>
</html>
