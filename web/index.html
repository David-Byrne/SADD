<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light navbar-expand-sm">
        <a class="navbar-brand" href="/" id="website-name"></a>

        <div class="navbar-nav ml-auto d-sm-none">
            <a class="nav-item nav-link" href="/about.html">About</a>
            <!-- Display on small displays and below -->
        </div>

        <div class="navbar-nav mr-auto d-none d-sm-block">
            <a class="nav-item nav-link" href="/about.html">About</a>
            <!-- Display on medium displays and above -->
        </div>

        <div class="d-none d-sm-block navbar-text" id="website-tagline"></div>
    </nav>
    <div id="loading-bar" class="loader-placeholder loader-bar"></div>

    <div class="container">
        <div class="card col-12 mt-4 mb-4">
            <div id="sentiment-graph-box">
                <canvas id="sentiment-graph"></canvas>
            </div>
            <p class="text-center">Changes in mood expressed by each viewpoint over the course of the debate</p>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="wordcloud" id="repeal-cloud"></div>
                    </div>

                    <div class="col-sm-6">
                        <div class="wordcloud" id="save-cloud"></div>
                    </div>
                </div>
            </div>
            <p class="text-center">Currently trending topics in each viewpoint's discussions</p>
        </div>
    </div>

</body>

<script src="config.js"></script>
